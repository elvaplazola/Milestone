<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Astrology Trivia Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
        <div id="leo">
            <div class="leo-item">
                <p id="progressText" class="leo-letter">
                    Question #
                </p>
                <div id="progressBar">
                    <div id="progressBarTracker"></div>
                </div>
            </div>
<div class="leo-item">
    <p class="leo-letter">
        Score
    </p>
    <h1 class="leo-main-text" id="score">
        0
    </h1>
</div>
        </div>
        <h1 id="question">What is the answer to this question?</h1>
        <div class="choice-container">
           <p class="choice-letter">A</p>
           <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
         </div>
         <div class="choice-container">
            <p class="choice-letter">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
         </div>
         <div class="choice-container">
            <p class="choice-letter">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
         </div>
         <div class="btn" id="next">Next</div>
    </div>
</div>
<script src="index.js">
</body>
</html>
